<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se| Site das g@tas</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
    
</head>
<body>
    <header>
        <h1>Inscreva-se</h1>
        <img src="Menu.png" alt="menu">
        <img class="square" src="ORNAMENTO INSCREVA-SE.png" alt="quadrado">
</header>
    
    <form>
        
        <fieldset>
            <div class="box">
                <label for="nome">Nome</label><br>
                <input class="caixa-texto" type="text" name="nome" id="nome" required><br><br>

                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email"><br><br>

                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha"><br><br>
         <section class="twins">
               <div class="twina1">
                <label  for="cep">CEP</label><br>
                <input  class=inputSmall type="tel" name="cep" id="cep">
            </div> 
            
               <div class="twina2">

                <label for="num">Número</label><br>
                <input class=inputSmall type="tel" name="num" id="num"><br><br>
             </div>
             </section>

                <label for="rua">Rua</label><br>
                <input type="text" name="rua" id="rua"><br><br>

                <label for="cidade">Cidade</label><br>
                <input type="text" name="cidade" id="cidade"><br><br>

            <div class="checkbox"><br><br>
                <input class="inputCheck" type="checkbox">&emsp;Concordo com os Termos e Condições
            </div>
            

        </fieldset>
        <div class="botao"><button>Cadastrar</button></div>
        
        
    </form>
    
</body>
</html>
